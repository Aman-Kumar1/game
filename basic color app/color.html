<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Paint</title>
</head>
<body>
    <div class="wrapper">

        <div class="toolbar">
            <a class="selected" href="#" id="open" onclick="OpenImage()"><img src="./Image/open-icon.jpeg"></a>
            <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="./Image/brush-icon.jpeg"></a>
            <a href="#" id="save" onclick="SaveImage()"><img src="./Image/save-icon.jpeg"></a>
            <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="./Image/polygon-icon.jpeg"></a>
            <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="./Image/rectangle-icon.jpeg"></a>
            <a href="#" id="line" onclick="ChangeTool('line')"><img src="./Image/line-icon.jpeg"></a>
            <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="./Image/circle-icon.jpeg"></a>
            <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="./Image/ellipse-icon.jpeg"></a>

        </div><br>
        <canvas id="my-canvas" width="800" height="600"></canvas>
        <div id="img-data-div">
        </div>
    </div>
    <script src="./Script/script.js"></script>
</body>
</html>
